<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
	
		<!-- http equivalent meta elements -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<!-- other meta elements -->
		<meta name="description" content="Page description goes here">
		
		<title>FOAM - Boolean Choice Controls</title>
		
		<!-- assets -->
		<link rel="stylesheet" type="text/css" href="./_chrome/bom.css">
		
	</head>
	<body>
		<form action="">

			<!-- default -->
			<div class="boolean-choice">
				<input type="checkbox" name="control_name" id="">
				<label for="">control legend</label>
				<p>Lorem ipsum dolar sit amet&hellip;</p>
			</div>

			<!-- verbose -->
			<fieldset class="boolean-choice">
				<legend>control legend</legend>
				<ul class="options">
					<li>
						<input type="radio" name="control_name" id="" value="option_value_1">
						<label for="">option label 1</label>
					</li>
					<li>
						<input type="radio" name="control_name" id="" value="option_value_2">
						<label for="">option label 2</label>
					</li>
				</ul>
			</fieldset>

		</form>

		<!-- scripts -->
	</body>
</html>
