<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="sv">
	<head>
	
		<!-- http equivalent meta elements -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		
		<!-- other meta elements -->
		<meta name="description" content="Page description goes here">
		
		<title>FOAM - Single Choice Controls</title>
		
		<!-- assets -->
		<link rel="stylesheet" type="text/css" href="/_assets/chrome/build-1289471765.css">
		
	</head>
	<body>
		<form action="">

			<!-- default -->
			<div class="single-choice">
				<label for="">control legend</label>
				<select name="control_name" id="">
					<option value="option_value_1">option label 1</option>
					<option value="option_value_2">option label 2</option>
					<option value="option_value_3">option label 3</option>
				</select>
			</div>

			<!-- verbose -->
			<fieldset class="single-choice">
				<legend>control legend</legend>
				<ul class="options">
					<li>
						<input type="radio" name="control_name" id="" value="option_value_1">
						<label for="">option label 1</label>
					</li>
					<li>
						<input type="radio" name="control_name" id="" value="option_value_2">
						<label for="">option label 2</label>
					</li>
					<li>
						<input type="radio" name="control_name" id="" value="option_value_3">
						<label for="">option label 3</label>
					</li>
				</ul>
			</fieldset>

		</form>

		<!-- scripts -->
		<script type="text/javascript" src="/_assets/chrome/build-1289471765.css"></script>
	</body>
</html>
